<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bazar da Danny</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section>
      <div class="content">
        <div>
          <h2>Bazar da Danny</h2>
          <p>Clique em Comprar para acessar a nossa loja virtual!</p>
          <a href="#">Comprar</a>
        </div>
      </div>
      <div class="imgbx1">
        <img src="./assets/logo.png" alt="Logo" />
      </div>
      <div class="imgbx">
        <p>Chique é comprar barato!</p>
      </div>
      <ul class="nav" id="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#" class="active">Sobre</a></li>
        <li><a href="#">Peças</a></li>
        <li><a href="#">Contato</a></li>
      </ul>

      <ul class="sci">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="https://www.instagram.com/dannyobazar">Instagram</a></li>
      </ul>
    </section>
    <span class="menuicon" id="toggle" onclick="menuToggle()"
      ><img src="./assets/menu.png" alt=""
    /></span>
    <script type="text/javascript">
      function menuToggle() {
        var nav = document.getElementById("nav");
        nav.classList.toggle("active");

        var toggle = document.getElementById("toggle");
        toggle.classList.toggle("active");
      }
    </script>
  </body>
</html>
